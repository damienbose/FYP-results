[magpie]
local_original_copy = True
default_timeout = 30
default_lengthout = 1e6

[srcml]
rename = 
focus = block break continue decl_stmt do expr_stmt for goto if return switch while
internodes = block
process_pseudo_blocks = True
process_literals = False
process_operators = False

[software]
path = examples/code/minisat
target_files = 
	core/Solver.cc.xml
fitness = perf_instructions
setup_cmd = ./compile.sh
compile_cmd = ./compile.sh
test_cmd = 
run_cmd = perf stat -e instructions ./run_single_with_code.sh {INST}

[search]
max_steps = 
max_time = 54000
warmup = 10
warmup_strategy = median
possible_edits = 
	BreakDeletion
	ContinueDeletion
	DeclStmtDeletion
	DoDeletion
	ExprStmtDeletion
	ForDeletion
	GotoDeletion
	IfDeletion
	ReturnDeletion
	SwitchDeletion
	WhileDeletion
	BreakReplacement
	ContinueReplacement
	DeclStmtReplacement
	DoReplacement
	ExprStmtReplacement
	ForReplacement
	GotoReplacement
	IfReplacement
	ReturnReplacement
	SwitchReplacement
	WhileReplacement
	BreakInsertion
	ContinueInsertion
	DeclStmtInsertion
	DoInsertion
	ExprStmtInsertion
	ForInsertion
	GotoInsertion
	IfInsertion
	ReturnInsertion
	SwitchInsertion
	WhileInsertion
batch_shuffle = False
operator_selector = EpsilonGreedy
epsilon = 0.2
batch_sample_size = 20
batch_instances = 
	/cs/student/ug/2020/damibose/projects/magpie/examples/code/benchmark/uf50-218/uf50-031.cnf SAT
